<!DOCTYPE html>
<html lang="fr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact — Théo Richard</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="page-wrapper">

<header class="site-header">
  <a href="index.html" class="home-button">
    <span class="home-icon">⌂</span> ACCUEIL
  </a>
  <nav class="top-bar">
    <a href="photographie.html">PHOTOGRAPHIE</a>
    <a href="ecriture.html">ÉCRITURE</a>
    <a href="archive.html">ARCHIVE</a>
    <a href="contact.html">CONTACT</a>
  </nav>
</header>

<div class="contact-page">

  <!-- Infos directes, cliquables, sans hover -->
  <div class="contact-infos">
    <p class="contact-label">Me retrouver</p>
    <a id="mailLink">✉ contact@theo-richard.fr</a>
    <a href="https://instagram.com/the0_richard" target="_blank">◎ @the0_richard</a>
  </div>

  <p class="contact-label">Écrire un message</p>
  <h1 class="contact-titre">Contact</h1>

  <form class="contact-form" id="contactForm"
        action="https://formspree.io/f/mykddaag"
        method="POST">
    <input type="text"  name="nom"     placeholder="Votre nom" required>
    <input type="email" name="email"   placeholder="Votre email" required>
    <input type="text"  name="sujet"   placeholder="Sujet">
    <textarea           name="message" placeholder="Votre message..." required></textarea>
    <button type="submit" class="contact-submit">Envoyer →</button>
  </form>

  <p class="contact-merci" id="contactMerci">
    Merci pour votre message, je vous réponds dès que possible.
  </p>

</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    var form = e.target;
    var res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (res.ok) {
      form.style.display = 'none';
      document.getElementById('contactMerci').style.display = 'block';
    }
  });
  
  var m = document.getElementById('mailLink');
if (m) m.href = 'mailto:' + 'contact' + '@' + 'theo-richard.fr';
</script>
  
<footer class="site-footer">
  <span>© <span id="annee"></span> Théo Richard — Tous droits réservés.</span>
  <span>Photos, textes et design protégés par le droit d'auteur.</span>
</footer>

<script>
  document.getElementById('annee').textContent = new Date().getFullYear();
</script>
</body>
</html>
