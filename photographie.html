<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="lbClose">✕ FERMER</button>
  <button class="lightbox-nav lightbox-prev" id="lbPrev">←</button>
  <img src="" alt="" id="lbImg">
  <button class="lightbox-nav lightbox-next" id="lbNext">→</button>
  <div class="lightbox-counter" id="lbCounter"></div>

  <!-- ACTIONS LIGHTBOX -->
  <div class="lightbox-actions">
    <button class="lb-action-btn" id="lbCopier">Copier le lien</button>
    <a      class="lb-action-btn" id="lbMail"   href="#">Envoyer par mail</a>
    <a      class="lb-action-btn" id="lbDl"     href="#">Télécharger</a>
    <button class="lb-action-btn" id="lbCommentToggle">Laisser un commentaire</button>
  </div>

  <!-- Formulaire commentaire inline dans la lightbox -->
  <div class="lightbox-comment-form" id="lbCommentForm">
    <form id="lbForm" action="https://formspree.io/f/mreaavvy" method="POST">
      <input type="hidden" name="photo"    id="lbFormPhoto" value="">
      <input type="hidden" name="url_page" id="lbFormUrl"   value="">
      <input type="text"   name="nom"      placeholder="Votre nom"  required>
      <input type="email"  name="email"    placeholder="Votre email" required>
      <textarea            name="message"  placeholder="Votre commentaire..." required></textarea>
      <button type="submit">Envoyer →</button>
    </form>
    <p class="lb-comment-merci" id="lbFormMerci">Merci, votre commentaire a bien été envoyé.</p>
  </div>
</div>

</div>

<script>
  // ── LIGHTBOX ──
  const allItems  = Array.from(document.querySelectorAll('.photo-item img'));
  const lightbox  = document.getElementById('lightbox');
  const lbImg     = document.getElementById('lbImg');
  const lbClose   = document.getElementById('lbClose');
  const lbPrev    = document.getElementById('lbPrev');
  const lbNext    = document.getElementById('lbNext');
  const lbCounter = document.getElementById('lbCounter');
  const lbCopier  = document.getElementById('lbCopier');
  const lbMail    = document.getElementById('lbMail');
  const lbDl      = document.getElementById('lbDl');
  const lbCommentToggle = document.getElementById('lbCommentToggle');
  const lbCommentForm  = document.getElementById('lbCommentForm');
  let current = 0;

  function updateActions() {
    const img    = allItems[current];
    const src    = img.src;
    const alt    = img.alt || 'Photo';
    const pageUrl = window.location.href.split('#')[0];
    const sujet  = encodeURIComponent('Une photo de Théo Richard');
    const corps  = encodeURIComponent('Regarde cette photo de Théo Richard : "' + alt + '"\n' + pageUrl);

    lbMail.href = 'mailto:?subject=' + sujet + '&body=' + corps;
    // Téléchargement : fetch + blob pour cross-origin
    lbDl.onclick = function(e) {
      e.preventDefault();
      fetch(src)
        .then(function(r) { return r.blob(); })
        .then(function(blob) {
          var bUrl = URL.createObjectURL(blob);
          var a = document.createElement('a');
          a.href = bUrl;
          a.download = (alt || 'photo').toLowerCase().replace(/\s+/g, '-') + '.jpg';
          a.click();
          URL.revokeObjectURL(bUrl);
        })
        .catch(function() {
          window.open(src, '_blank');
        });
    };

    // Formulaire commentaire : mise à jour des champs cachés
    document.getElementById('lbFormPhoto').value = alt;
    document.getElementById('lbFormUrl').value   = pageUrl;
  }

  function openLightbox(index) {
    current = index;
    lbImg.src = allItems[current].src;
    lbCounter.textContent = (current + 1) + ' / ' + allItems.length;
    updateActions();
    lightbox.classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    lightbox.classList.remove('open');
    document.body.style.overflow = '';
    lbCommentForm.classList.remove('open');
  }

  function navigate(dir) {
    current = (current + dir + allItems.length) % allItems.length;
    lbImg.style.opacity = 0;
    setTimeout(function() {
      lbImg.src = allItems[current].src;
      lbCounter.textContent = (current + 1) + ' / ' + allItems.length;
      updateActions();
      lbImg.style.opacity = 1;
    }, 140);
  }

  lbImg.style.transition = 'opacity 0.14s ease';

  allItems.forEach(function(img, i) {
    img.closest('.photo-item').addEventListener('click', function() { openLightbox(i); });
  });

  lbClose.addEventListener('click', closeLightbox);
  lbPrev.addEventListener('click',  function() { navigate(-1); });
  lbNext.addEventListener('click',  function() { navigate(1); });
  lightbox.addEventListener('click', function(e) { if (e.target === lightbox) closeLightbox(); });

  document.addEventListener('keydown', function(e) {
    if (!lightbox.classList.contains('open')) return;
    if (e.key === 'Escape')     closeLightbox();
    if (e.key === 'ArrowLeft')  navigate(-1);
    if (e.key === 'ArrowRight') navigate(1);
  });

  lbCopier.addEventListener('click', function() {
    navigator.clipboard.writeText(window.location.href.split('#')[0]).then(function() {
      lbCopier.textContent = 'Lien copié !';
      lbCopier.classList.add('copied');
      setTimeout(function() {
        lbCopier.textContent = 'Copier le lien';
        lbCopier.classList.remove('copied');
      }, 2000);
    });
  });

  lbCommentToggle.addEventListener('click', function() {
    lbCommentForm.classList.toggle('open');
  });

  document.getElementById('lbForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    var form = e.target;
    var res = await fetch(form.action, { method: 'POST', body: new FormData(form), headers: { 'Accept': 'application/json' } });
    if (res.ok) {
      form.style.display = 'none';
      document.getElementById('lbFormMerci').style.display = 'block';
    }
  });

  // ── MENU ACTIF AU SCROLL ──
  const sections  = document.querySelectorAll('.photo-section');
  const menuLinks = document.querySelectorAll('.menu-link');

  const menuObserver = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        const id = entry.target.id;
        menuLinks.forEach(function(link) {
          link.classList.toggle('active', link.getAttribute('href') === '#' + id);
        });
      }
    });
  }, { rootMargin: '-10% 0px -80% 0px' });

  sections.forEach(function(s) { menuObserver.observe(s); });

  // ── ANIMATION PHOTOS AU SCROLL ──
  const photoObserver = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('loaded');
        photoObserver.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.photo-item img').forEach(function(img, i) {
    img.style.transitionDelay = ((i % 3) * 250) + 'ms';
    photoObserver.observe(img);
  });
</script>
